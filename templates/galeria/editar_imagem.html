{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
<form action="{% url 'editar_imagem' foto_id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        {% for field in form.visible_fields %}
        <div class="col-12 col-lg-6" style="margin-bottom: 10px;">
            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 20px;">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <div class="col-12 text-center">
            <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Editar</button>
        </div>
    </div>
</form>
{% endblock %}
